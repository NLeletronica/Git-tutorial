<!-- comandos GIT  <https://www.youtube.com/watch?v=Zwv9qRyVeU4>
<git init> - inicializa o git na pasta do projeto git status - Mostra o status 
<git add .> - prepara para commit
<git commit -a -m "mensagem"> - comissiona toda as alterações e registra uma mensagem 
<git checkout -b "<branch>"> - Muda para um novo branch com o nome escolhido.
<git push> - Envia o codigo para o branch que foi criado.
<git checkout main> - Troca para o branch main.
<git branch> - Lista os branchs existentes.
<git merge <branch>> - Une o <branch> definido ao main (atualiza o main).-->
